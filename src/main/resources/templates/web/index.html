    <meta content="" name="keywords">

    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

</head>

<body>

<main>
    <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="/" class="logo d-flex align-items-center w-auto">
                                <img src="/assets/img/logo.png" alt="logo">
                                <span class="d-none d-lg-block text-info">Academia ADUNI</span>
                            </a>
                        </div><!-- End Logo -->
                        <div th:if="${mensajeOk!=null}"   class="alert alert-info alert-dismissible fade show" role="alert">
                            <p th:text="${mensajeOk}"></p>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div th:if="${mensajeError!=null}"   class="alert alert-danger alert-dismissible fade show" role="alert">
                            <p th:text="${mensajeError}"></p>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4 text-info">Bienvenido a la Academia ADUNI</h5>
                                    <p class="text-center small text-i">Ingresa tu usuario y contraseña</p>
                                </div>

                                <form class="row g-3 needs-validation" action="auth/login" method="POST" novalidate>
                                    <div class="col-12">
                                        <label for="yourUsername" class="form-label">Username</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                                            <input type="text" name="codigo" class="form-control" id="yourUsername" required>
                                            <div class="invalid-feedback">Por favor ingresa tu usuario.</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourPassword" class="form-label">Password</label>
                                        <input type="password" name="password" class="form-control" id="yourPassword" required>
                                        <div class="invalid-feedback">Por favor ingresa tu contraseña</div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Recordarme</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-info w-100" type="submit">Ingresar</button>
                                    </div>
                                    <!--div class="col-12">
                                        <p class="small mb-0">Don't have account? <a href="pages-register.html">Create an account</a></p>
                                    </div-->
                                </form>

                            </div>
                        </div>

                        <div class="credits">
                            Designed by <a href="https://aduni.com">Academia ADUNI</a>
                            <div class="text-center m-4">
                                <a class="m-2" href="https://es-la.facebook.com/Conagrovet/" target="_blank"><i class="fa-brands fa-facebook fa-2x"></i></a>
                                <a class="m-2" href="https://www.instagram.com/conagrovet/?hl=es" target="_blank"><i class="fa-brands fa-instagram text-danger fa-2x"></i></a>
                                <a class="m-2" href="https://conagrovet.com" target="_blank"><i class="fa-solid fa-house text-info fa-2x"></i></a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
