            </ol>
        </nav>
    </div><!-- End Page Title -->

        <div class="row">

            <div class="col-lg-12">

                <form action="/home/evaluacion" method="post">
                <div class="card m-2">
                    <div th:each="preguntaDto, stat  : ${preguntas}">
                        <h2 class="text-center m-2 text-info" th:if="${stat.index == 0}">Historia del Perú</h2>
                        <h2 class="text-center m-2 text-info" th:if="${stat.index== 3}">Economía</h2>
                        <h2 class="text-center m-2 text-info" th:if="${stat.index== 6}">Filosofía</h2>
                        <h2 class="text-center m-2 text-info" th:if="${stat.index== 9}">Historia Universal</h2>
                        <h2 class="text-center m-2 text-info" th:if="${stat.index== 12}">Biologia</h2>
                        <h2 class="text-center m-2 text-info" th:if="${stat.index== 15}">Comunicacion</h2>
                        <h5 class="card-header">Pregunta: <label th:text="${stat.count}"></label>  <span th:text="${preguntaDto.pregunta.pregunta}"></span></h5>
                        <ul class="list-group list-group-flush">
                            <!-- Bucle para mostrar las alternativas de la pregunta actual -->
                            <li th:each="alternativa : ${preguntaDto.alternativas}" class="list-group-item">
                                <input type="radio" th:id="'pregunta_' + ${preguntaDto.pregunta.id}" th:name="'pregunta_' + ${preguntaDto.pregunta.id}" th:value="${alternativa.id}" />
                                <label th:for="'pregunta_' + ${preguntaDto.pregunta.id}" th:text="${alternativa.pregunta}"></label>
                            </li>
                        </ul>
                    </div>
                    <br>
                </div>
                    <button type="submit" class="btn btn-primary">Enviar respuestas</button>
                </form>


            </div>
        </div>
    </section>
</div>

</html>
