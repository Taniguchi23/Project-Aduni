<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/app}">

<div layout:fragment="content">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Resultados de examenes</h5>

                <!-- Table with stripped rows -->
                <table class="table table-striped">
                    <thead>

                    <tr >
                        <th scope="col">#</th>
                        <th scope="col">Curso</th>
                        <th scope="col">Tiempo</th>
                        <th scope="col">Puntaje</th>
                        <th scope="col">Fecha realizada </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="resultado , key : ${listaResultado}">
                        <th scope="row" th:text="${key.index +1}"></th>
                        <td th:text="${resultado.curso}"></td>
                        <td th:text="${resultado.tiempo}"></td>
                        <td th:text="${resultado.nota}"></td>
                        <td th:text="${resultado.fecha_realizada}"></td>
                    </tr>

                    </tbody>
                </table>
                <!-- End Table with stripped rows -->

            </div>
        </div>
</div>

</html>
